<!DOCTYPE html>
    <head>
        <title>Shopping cart</title>
        <link rel="stylesheet" href="cart.css">
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="desktop-view">
            <div class="title-header">
                <div class="circle-arrow"></div>
                <h2>Total: </h2>
                <h2 class="total-amount">€15,50</h2>
            </div>
            <div class="container">
                <div class="item-container">
                    <p class="order-item">Bacon burger - 1x - €6,50</p> 
                        <p class="order-item">total: €6,50 </p>
                </div>
                <div class="item-container">
                    <p class="order-item">Loaded fries - 2x - €4,00</p>
                        <p class="order-item">total: €8,00 </p>
                </div>
                <div class="item-container">
                    <p class="order-item">Coca-cola - 1x - €1,00 </p>
                        <p class="order-item">total: €1,00</p>
                </div>
                <div class="restaurant-selection">
                    <p class="restaurant-text">Select restaurant</p>
                </div>
            </div>
            <div class="submit-order">
                <p class="submit-text">Submit order</p>
            </div>
        </div>
    </body>
</html>
